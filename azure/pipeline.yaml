name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master

pool:
  name: 'Azure Pipelines'
  vmImage: 'ubuntu-latest'

variables:
  AzureSubscriptionEndpoint: foldesibalazs-azure
  DockerNamespace: index.docker.io
  DockerRepository: fblzs/miniblogcore
  WebAppName: foldesibalazs

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    displayName: Container build
    steps:
    - task: Docker@2
      displayName: Login to Docker Hub
      inputs:
        command: login
        containerRegistry: fblzs-docker-hub

    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: buildAndPush
        repository: fblzs/miniblogcore
        Dockerfile: ./src/Dockerfile
        buildContext: ./src
        tags: |
          latest
          $(Build.BuildNumber)

- stage: Production
  displayName: Production stage
  dependsOn: Build
  variables:
  - group: foldesibalazs-blog-production-variables
  jobs:
  - deployment: DeployJob
    displayName: Deploy to Production
    environment: 'foldesibalazs-blog-prod'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureRMWebAppDeployment@4
            displayName: Azure App Service Deploy
            inputs:
              appType: webAppContainer
              ConnectedServiceName: $(AzureSubscriptionEndpoint)
              WebAppName: $(WebAppName)
              DockerNamespace: $(DockerNamespace)
              DockerRepository: $(DockerRepository)
              DockerImageTag: $(Build.BuildNumber)
              AppSettings: -user__username $(user.username) -user__password $(user.password) -user__salt $(user.salt) -AzureTableStorageOptions__TableName $(AzureTableStorageOptions.TableName) -AzureTableStorageOptions__ConnectionString $(AzureTableStorageOptions.ConnectionString)
